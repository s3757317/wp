<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input:invalid
        {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <form>
        <label for="username">Username <i>(letters and numbers only, no punctuation or special character)</i></label>
        <input type="name" id="username" pattern="[a-zA-Z0-9]+" required oninvalid="alert('error!')">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
