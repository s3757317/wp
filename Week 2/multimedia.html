<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>

<body>
    <audio src="purr.mp3" preload="auto" controls></audio>
    <video src="NYE2015.mp4" controls width="300" height="200">No video for you</video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ctF5aMV05kM" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <object data="snack.swf" type="application/x-shockwave-flash"></object>
    <embed src="snack.swf" type="application/x-shockwave-flash">
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
</body>

</html>
